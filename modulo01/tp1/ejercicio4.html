<html>
<body>
<script type="text/javascript">
const A = "Hola"; let B = " mundo!";
document.write("Constante A contiene " + A ); 
document.write("</br>");
document.write("Variable B contiene " + B ); 
document.write("</br>");  // !!al escribir como texto </br> en JS dentro de un codigo HTML, genera un salto de linea dentro del HTML
document.write(A + B );
</script>
<p>El signo '+' sirve para concatenar cadenas de texto</p> 
</body>
