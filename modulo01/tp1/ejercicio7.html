<script> 
let dato, resultado; //define las variables dato y resultado
val1 = prompt("Introduce tu nombre", "..."); //se almacena en val1 los datos ingresados por el usuario (nombre) 
 val2 = window.prompt("Introduce tu apellido", "..."); //se almacena en val2 los datos ingresados por el usuario (apellido)

 document.write(resultado); //Muestra en pantalla la variable resultado.
